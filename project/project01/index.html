<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title>ConvertCoin</title>
</head>

<body>
    <div class="Conteiner">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label class="Real">
                Converter <span>de</span>
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>
            <label class="Dolar">
                Converter <span>Para</span>
                <select>
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>

            <label>
               <span> Valor</span>
                <input type="number" id="input-real" placeholder="R$ 10.000,00" autocomplete="none">
            </label>

            <button id="convert-button" type="button">Converter</button>
            <section>
                <div class="containers">
                    <img src="./image/brasil 2.svg" alt="bandeira-brasileira" />
                    <p class="currents">Real</p>
                    <p class="currents-color">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./image/Vector.png" alt="seta" />

                <div class="containers">
                    <img src="./image/estados-unidos (1) 1.svg" alt="bandeira-Pais-conversao" />
                    <p class="currents">Dólar Americano</p>
                    <p class="currents-color">US$ 2.000,00</p>
                </div>

            </section>
        </main>
    </div>
    
</body>
    <script src="JScript.js"></script>
</html>
